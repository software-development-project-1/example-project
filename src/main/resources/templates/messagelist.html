<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Messenger</title>
  </head>
  <body>
    <h2>Messages</h2>
    <ul>
      <li th:each="message: ${messages}" th:text="${message.content}"></li>
    </ul>
    <a href="/messages/add">Add a message</a>
  </body>
</html>
